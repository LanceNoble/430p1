<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pooxle</title>
  <link rel="stylesheet" href="/css">
  <script src="/js" type="module"></script>
</head>

<body>
  <h1>Pooxle (Pixel Art + Doodle)</h1>
  <h2>Make pixel art and share it with others!</h2>

  <form id="submissionForm" action="/post" method="post">
    <canvas></canvas>
    <label for="capField">Caption: </label>
    <input id="capField" type="text">
    <label for="nameField">Name: </label>
    <input id="nameField" type="text">
    <input type="submit">
  </form>

  <h3>Want to find another person's art? Search their name here!</h3>
  <p id="searchInstructions">To remove the search filter, refresh the page to get all results</p>
  <form id="searchForm" action="/art" method="get">
    <label for="nameSearch">Name: </label>
    <input id="nameSearch" type="text">
    <input type="submit">
  </form>

  <h3>Status</h3>
  <p id="statusMessage"></p>

  <h3>Other people's pixel art!</h3>
  <ul>

  </ul>
</body>

</html>
