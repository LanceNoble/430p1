<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooxle Canvas</title>
    <script>
        window.onload = async () => {
            const canvas = document.querySelector("canvas");
            const form = document.querySelector("form");
            const ctx = canvas.getContext("2d");
            const pixelSize = 100;
            canvas.width = 1000;
            canvas.height = 1000;
            canvas.onmousedown = (e) => {
                const mouseX = e.pageX;
                const mouseY = e.pageY;
                const rectX = pixelSize * Math.trunc(mouseX / pixelSize);
                const rectY = pixelSize * Math.trunc(mouseY / pixelSize);
                ctx.fillRect(rectX, rectY, pixelSize, pixelSize);
            };
            form.onsubmit = async (e) => {
                e.preventDefault();
                console.log(canvas.toDataURL());
                let response = await fetch("/addDrawing", {
                    method: "post",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        //"Content-Type": "multipart/form-data",
                        "Accept": "application/json"
                    },
                    body: `img=${canvas.toDataURL()}&name=${form.querySelector("#nameField").value}`
                });
                return false;
            };
        }

    </script>
</head>

<body>
    <form method="post">
        <canvas></canvas>
        <label for="name">Name: </label>
        <input id="nameField" type="text">

    </form>
    <a href="/">Home Page</a>
</body>

</html>
